<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walentynka</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            flex-direction: column;
        }
        .container {
            background: white;
            padding: 20px 40px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 24px;
            color: #ff4d6d;
        }
        .heart {
            font-size: 50px;
            color: #ff4d6d;
            animation: heartbeat 1.5s infinite;
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        .buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            position: relative;
        }
        .yes {
            background-color: #ff4d6d;
            color: white;
        }
        .no {
            background-color: #ccc;
            color: black;
            position: absolute;
        }
        .hidden-message {
            display: none;
            font-size: 20px;
            color: #ff4d6d;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="heart">❤️</div>
        <h1> Rybko! </h1>
        <h1>Zostaniesz moją walentynką?</h1>
        <div class="buttons">
            <button class="yes" onclick="showMessage()">Tak</button>
            <button class="no" onmouseover="moveNoButton()">Nie</button>
        </div>
        <div class="hidden-message" id="message">Kocham Cię! Zajrzyj do komody na samym dole. </div>
      <div class="heart">❤️ </div>
    </div>
    <script>
        function showMessage() {
            document.getElementById('message').style.display = 'block';
            hideNoButton();  // Ukryj przycisk 'Nie' po kliknięciu 'Tak'
        }

        function hideNoButton() {
            let noButton = document.querySelector('.no');
            noButton.style.display = 'none'; // Ukryj przycisk 'Nie'
        }

        function moveNoButton() {
            let button = document.querySelector('.no');
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 50);
            button.style.left = `${x}px`;
            button.style.top = `${y}px`;
        }
    </script>
</body>
</html>
